<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Contact Information</h2>
            <p>
                Email: <a href="mailto:email@example.com">halayounis.a@gmail.com</a>
            </p>
            <p>
                Follow us on social media:
                <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
                <a href="https://facebook.com/TechCon" target="_blank">Facebook</a> |
                <a href="https://instagram.com/TechCon" target="_blank">Instagram</a>
            </p>
        </section>
        
        <!-- Embedded Google Maps -->
        <section>
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.438049793426!2d-122.0842496846815!3d37.42199977982525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb6c25c3e76e7%3A0x75895b4a2a4c7a63!2sGoogleplex!5e0!3m2!1sen!2sus!4v1633520708314!5m2!1sen!2sus"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
        
        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Send us a message</legend>
                    
                    <!-- Name Field -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <!-- Email Field -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <!-- Message Field -->
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <!-- Submit Button -->
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
